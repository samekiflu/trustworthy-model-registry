<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Frontend</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #222;
        }

        header {
            background: #2e7d32;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.12);
        }

        h1,
        h2 {
            margin-bottom: 12px;
        }

        label {
            font-weight: bold;
        }

        input,
        button,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 15px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            background: #2e7d32;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #256428;
        }

        #output {
            padding: 15px;
            background: #e9f7ef;
            border-left: 5px solid #2e7d32;
            border-radius: 6px;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>Simple Frontend UI</h1>
        <p>Accessible, clean, and WCAG-compliant interface</p>
    </header>

    <main>
        <h2>Interactive Demo</h2>

        <label for="userInput">Enter something:</label>
        <input type="text" id="userInput" placeholder="Type here..." aria-label="User input field" />

        <button id="runBtn">Submit</button>

        <div id="output" aria-live="polite"></div>
    </main>

    <footer>
        <p>Â© 2025 Team 116</p>
    </footer>

    <script>
        document.getElementById("runBtn").addEventListener("click", () => {
            const text = document.getElementById("userInput").value.trim();

            const outputBox = document.getElementById("output");
            outputBox.style.display = "block";

            if (text.length === 0) {
                outputBox.innerHTML = "<strong>You didn't enter anything.</strong>";
            } else {
                outputBox.innerHTML = `<strong>You entered:</strong> ${text}`;
            }
        });
    </script>

</body>

</html>
